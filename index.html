<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hockey Scoreboard - Final Fix</title>
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-database-compat.js"></script>
    <style>
        body { margin: 0; padding: 10px; background: transparent; font-family: 'Arial Black', sans-serif; overflow: hidden; }
        
        .scoreboard-container {
            display: flex;
            width: 620px; 
            height: 50px; 
            background: rgba(0, 0, 0, 0.95);
            border: 1px solid #444;
            align-items: stretch;
            margin: 0 auto;
            border-radius: 4px;
            position: relative;
        }

        .team-box { display: flex; align-items: center; width: 270px; padding: 0 5px; position: relative; }
        .home { background: linear-gradient(90deg, #162d44, #2a5078); border-right: 2px solid #fff; }
        .away { background: linear-gradient(90deg, #8b0000, #a52a2a); border-left: 2px solid #fff; flex-direction: row-reverse; }

        /* 确保 Logo 和比分有点击反馈 */
        .logo-img { 
            width: 38px; height: 38px; object-fit: contain; 
            cursor: pointer; background: rgba(255,255,255,0.1); 
            border-radius: 3px; position: relative; z-index: 10;
        }

        .name-input {
            border: none; background: transparent; color: white;
            font-size: 18px; font-weight: 900; width: 100%; outline: none;
            margin: 0 8px; text-transform: uppercase; z-index: 5;
        }

        .score-display {
            font-size: 36px; font-weight: 900; color: white;
            min-width: 55px; text-align: center; height: 100%;
            display: flex; align-items: center; justify-content: center;
            background: rgba(0,0,0,0.3); cursor: pointer;
            position: relative; z-index: 10; /* 提升层级确保可点 */
            user-select: none;
        }

        .period-section { 
            width: 80px; background: #000; display: flex; 
            align-items: center; justify-content: center; z-index: 5;
        }
        
        .period-select {
            background: transparent; color: #ffcc00; border: none; 
            font-size: 20px; font-weight: 900; outline: none; 
            width: 100%; text-align: center; text-align-last: center; 
            appearance: none; cursor: pointer;
        }

        input[type="file"] { display: none; }
    </style>
</head>
<body>

<div class="scoreboard-container">
    <div class="team-box home">
        <label>
            <input type="file" onchange="uploadLogo(event, 'logo1')">
            <img id="logo1" class="logo-img" src="https://via.placeholder.com/40/162d44/ffffff?text=LOGO">
        </label>
        <input class="name-input" id="name1" value="LAVAL" onchange="pushData()">
        <div class="score-display" id="s1" onclick="updateScore('s1', 1)" oncontextmenu="updateScore('s1', -1); return false;">0</div>
    </div>

    <div class="period-section">
        <select class="period-select" id="period" onchange="pushData()">
            <option value="1ST">1ST</option>
            <option value="2ND">2ND</option>
            <option value="3RD">3RD</option>
            <option value="OT">OT</option>
            <option value="FINAL">FINAL</option>
        </select>
    </div>

    <div class="team-box away">
        <label>
            <input type="file" onchange="uploadLogo(event, 'logo2')">
            <img id="logo2" class="logo-img" src="https://via.placeholder.com/40/8b0000/ffffff?text=LOGO">
        </label>
        <input class="name-input" id="name2" style="text-align: right;" value="AWAY" onchange="pushData()">
        <div class="score-display" id="s2" onclick="updateScore('s2', 1)" oncontextmenu="updateScore('s2', -1); return false;">0</div>
    </div>
</div>

<script>
    // --- 请务必填入你自己的 Firebase 配置 ---
    const firebaseConfig = {
        apiKey: "你的APIKEY",
        authDomain: "hockey-live-4fb35.firebaseapp.com",
        databaseURL: "https://hockey-live-4fb35-default-rtdb.firebaseio.com",
        projectId: "hockey-live-4fb35",
        storageBucket: "hockey-live-4fb35.appspot.com",
        messagingSenderId: "...",
        appId: "..."
    };
    // ------------------------------------

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database().ref('scoreboard');

    // 修改分数函数
    function updateScore(id, amt) {
        let el = document.getElementById(id);
        let val = parseInt(el.innerText) + amt;
        if (val < 0) val = 0;
        el.innerText = val;
        pushData(); // 必须调用推送
    }

    // 上传并同步 Logo
    function uploadLogo(event, imgId) {
        const file = event.target.files[0];
        if (file) {
            const reader = new FileReader();
            reader.onload = function(e) {
                document.getElementById(imgId).src = e.target.result;
                pushData();
            };
            reader.readAsDataURL(file);
        }
    }

    // 推送数据
    function pushData() {
        const data = {
            s1: document.getElementById('s1').innerText,
            s2: document.getElementById('s2').innerText,
            name1: document.getElementById('name1').value,
            name2: document.getElementById('name2').value,
            period: document.getElementById('period').value,
            logo1: document.getElementById('logo1').src,
            logo2: document.getElementById('logo2').src
        };
        db.set(data);
    }

    // 监听更新
    db.on('value', (snapshot) => {
        const data = snapshot.val();
        if (data) {
            document.getElementById('s1').innerText = data.s1 || "0";
            document.getElementById('s2').innerText = data.s2 || "0";
            document.getElementById('name1').value = data.name1 || "LAVAL";
            document.getElementById('name2').value = data.name2 || "AWAY";
            document.getElementById('period').value = data.period || "1ST";
            if (data.logo1) document.getElementById('logo1').src = data.logo1;
            if (data.logo2) document.getElementById('logo2').src = data.logo2;
        }
    });

    // 禁用右键默认菜单
    document.addEventListener('contextmenu', e => {
        if (e.target.classList.contains('score-display')) e.preventDefault();
    });
</script>
</body>
</html>
