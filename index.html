<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hockey Scoreboard - Compact Sync</title>
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-database-compat.js"></script>
    <style>
        body { margin: 0; padding: 10px; background: transparent; font-family: 'Arial Black', sans-serif; overflow: hidden; }
        
        .scoreboard-container {
            display: flex;
            width: 620px; /* 缩短了总长度 */
            height: 50px; 
            background: rgba(0, 0, 0, 0.9);
            border: 1px solid #444;
            align-items: stretch;
            margin: 0 auto;
            border-radius: 4px;
            overflow: hidden;
        }

        /* 队名区域缩小 1/3 */
        .team-box { display: flex; align-items: center; width: 260px; padding: 0 8px; }
        .home { background: linear-gradient(90deg, #162d44, #2a5078); border-right: 2px solid #fff; }
        .away { background: linear-gradient(90deg, #8b0000, #a52a2a); border-left: 2px solid #fff; flex-direction: row-reverse; }

        .logo-img { width: 38px; height: 38px; object-fit: contain; cursor: pointer; background: rgba(255,255,255,0.1); border-radius: 3px; flex-shrink: 0; }

        .name-input {
            border: none;
            background: transparent;
            color: white;
            font-size: 18px; /* 稍微调小字体以适应缩短的框 */
            font-weight: 900;
            width: 100%;
            outline: none;
            margin: 0 8px;
            text-transform: uppercase;
            overflow: hidden;
        }

        .score-display {
            font-size: 36px;
            font-weight: 900;
            color: white;
            min-width: 55px;
            text-align: center;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(0,0,0,0.3);
            cursor: pointer;
            flex-shrink: 0;
        }

        /* 中间节数保持比例 */
        .period-section { width: 80px; background: #000; display: flex; align-items: center; justify-content: center; flex-shrink: 0; }
        .period-select {
            background: transparent; color: #ffcc00; border: none; font-size: 20px; font-weight: 900;
            outline: none; width: 100%; text-align: center; text-align-last: center; appearance: none;
        }

        input[type="file"] { display: none; }
    </style>
</head>
<body>

<div class="scoreboard-container">
    <div class="team-box home">
        <label>
            <input type="file" onchange="uploadLogo(event, 'logo1')">
            <img id="logo1" class="logo-img" src="https://via.placeholder.com/40/162d44/ffffff?text=LOGO" title="换Logo">
        </label>
        <input class="name-input" id="name1" value="LAVAL" onchange="pushData()">
        <div class="score-display" id="s1" onclick="updateScore('s1', 1)" oncontextmenu="updateScore('s1', -1); return false;">0</div>
    </div>

    <div class="period-section">
        <select class="period-select" id="period" onchange="pushData()">
            <option value="1ST">1ST</option>
            <option value="2ND">2ND</option>
            <option value="3RD">3RD</option>
            <option value="OT">OT</option>
            <option value="FINAL">FINAL</option>
        </select>
    </div>

    <div class="team-box away">
        <label>
            <input type="file" onchange="uploadLogo(event, 'logo2')">
            <img id="logo2" class="logo-img" src="https://via.placeholder.com/40/8b0000/ffffff?text=LOGO" title="换Logo">
        </label>
        <input class="name-input" id="name2" style="text-align: right;" value="AWAY" onchange="pushData()">
        <div class="score-display" id="s2" onclick="updateScore('s2', 1)" oncontextmenu="updateScore('s2', -1); return false;">0</div>
    </div>
</div>

<script>
    // --- 这里请确保填入你自己的 Firebase 配置 ---
    const firebaseConfig = {
        apiKey: "你的APIKEY",
        authDomain: "hockey-live-4fb35.firebaseapp.com",
        databaseURL: "https://hockey-live-4fb35-default-rtdb.firebaseio.com",
        projectId: "hockey-live-4fb35",
        storageBucket: "hockey-live-4fb35.appspot.com",
        messagingSenderId: "...",
        appId: "..."
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database().ref('scoreboard');

    function updateScore(id, amt) {
        let el = document.getElementById(id);
        let val = parseInt(el.innerText) + amt;
        el.innerText = val < 0 ? 0 : val;
        pushData();
    }

    function uploadLogo(event, imgId) {
        const file = event.target.files[0];
        if (file) {
            const reader = new FileReader();
            reader.onload = function(e) {
                document.getElementById(imgId).src = e.target.result;
                pushData();
            };
            reader.readAsDataURL(file);
        }
    }

    function pushData()
